<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
          /* background-image: url('C:\210510datascience\05.flask\step05_flask_app\chiken.img'); */
          background-image: url('static/img/chiken.jpg');
        }
        </style>

</head>
<body>
    
    
    <form align=center action="login">
        <h2>회원가입</h2>

        <label>이름:</label><br>
        <input type="text" id="id" name="id" value=""><br><br>
  
        <label>비밀번호:</label><br>
        <input type="password" id="pw" name="pw" value=""><br><br>
  
        <label>생년월일:</label><br>
        <input type="date" id="age" name="age" value=""><br><br>
        
        <label>이메일:</label><br>
        <input type="email" id="email" name="email" value=""><br><br>
        
        성별 <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">남자</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여자</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">기타</label> <br><br>

        당신의 치킨 취향은? <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">오븐치킨</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">후라이드</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">양념</label><br><br>
        
  
        <!-- form 의 action 속성에 걸정된 실제 서버에 데이터를 전송하는 기능의 tag-->
        <input type="submit" value="회원가입">
        
    </form>
    


</body>
</html>
