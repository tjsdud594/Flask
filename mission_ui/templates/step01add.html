<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static' , filename='css/style.css')}}">
    <style>
      img { display : block;
                margin : auto;}
      body {
        background-color: black;
      }
</style>

</head>


<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="static/img/고추마요.png" style="width:30%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="static/img/굽네고추바사삭.png" style="width:30%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="static/img/깐풍치킨.png" style="width:30%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="static/img/뿌링클.jpg" style="width:30%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="static/img/오리엔탈파닭.jpg" style="width:30%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="static/img/황금올리브.jpg" style="width:30%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="static/img/고추마요.png" style="width:100%" onclick="currentSlide(1)" alt="고추마요">
      </div>
      <div class="column">
        <img class="demo cursor" src="static/img/굽네고추바사삭.png" style="width:100%" onclick="currentSlide(2)" alt="굽네고추바사삭">
      </div>
      <div class="column">
        <img class="demo cursor" src="static/img/깐풍치킨.png" style="width:100%" onclick="currentSlide(3)" alt="깐풍치킨">
      </div>
      <div class="column">
        <img class="demo cursor" src="static/img/뿌링클.jpg" style="width:100%" onclick="currentSlide(4)" alt="뿌링클">
      </div>
      <div class="column">
        <img class="demo cursor" src="static/img/오리엔탈파닭.jpg" style="width:100%" onclick="currentSlide(5)" alt="오리엔탈파닭">
      </div>
      <div class="column">
        <img class="demo cursor" src="static/img/황금올리브.jpg" style="width:100%" onclick="currentSlide(6)" alt="황금올리브">
      </div>
    </div>
  </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>

</body>

</html>
